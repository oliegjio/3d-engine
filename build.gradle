repositories {
	mavenCentral()
}

apply plugin: "java"
apply plugin: "eclipse"

dependencies {
	compile "org.swinglabs:swingx-core:1.6.2-2"
}

sourceSets {
	main.java.srcDir "src"
}

jar {
	from configurations.compile.collect {zipTree it}
	manifest.attributes "Main-Class": "com.olegsorokin.general.Main"
}